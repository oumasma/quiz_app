<!doctype html>
<html lang="fr">
  <head>
    <title>Quiz App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
      <div class="container">
          <div id="home" class="flex-column flex-center">
              <h1>Pret pour jouer ?</h1>
              <a class= "btn" onclick="startGame()">Play</a>
              <a class= "btn" onclick="">Score</a>
          </div>
      

          <div id="game" class="flex-column flex-center">
              <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
              </div>
              <h2 id="question"></h2>
              <div class="choice-container">
                  <p class="choice-prefix">A</p>
                  <p class="choice-text" data-number ="1"></p>
              </div>
              <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number ="2"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number ="3"></p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number ="4"></p>
            </div>
        </div>
    </div>

      <div class="container">
        <div id="end" class="flex-column flex-center">
            <h1 id="finalScore"></h1>
            <form>
                <input type="text" name="username" id="username"
                placeholder="Ton pseudo"/>
                <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore(event)" disabled>Sauvegarder</button>
            </form>
            <a class= "btn" onclick="startGame()">Jouer Ã  nouveau</a>
              <a class= "btn" onclick="">Accueil</a>
        </div>
      </div>

      <div class="container">
        <div id="end" class="flex-column flex-center">
            <h1 id="finalScore">Meilleurs Scores</h1>
            <ul id="highScoresList"></ul>
              <a class= "btn" onclick="">Accueil</a>
        </div>
      </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script> 
    
    <script src="index.js"></script>
</body>
</html>
